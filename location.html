<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Locations</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/location.css">
  
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="CSS/img/logo.png" alt="Logo">
        </a>

        <div class="header-right">
            <a href="character.html">Characters</a>
            <a href="episode.html">Episodes</a>
            <a href="location.html">Locations</a>
        </div>
    </header>

    <div class= "location-title">
        <h1> Locations</h1>
</div> 

    <h1>Rick and Morty Locations</h1>
    <div id="locations"></div>

    <footer>
        <div class="footer_pic">
            <img src="CSS/img/footerpicture.png" alt="Logo">
        </div>

        <img src="CSS/img/logo.png" alt="logo" class="logo_footer">

        <div class="footer-right">

            <a href="character.html">Characters</a>
            <a href="episode.html">Episodes</a>
            <a href="location.html">Locations</a>
        </div>

    </footer>

    <script>
        fetch('https://rickandmortyapi.com/api/location')
          .then(response => response.json())
          .then(data => {
            displayLocations(data.results);
          })
          .catch(error => console.error('Error fetching locations:', error));
        
        function displayLocations(locations) {
            const container = document.getElementById('locations');
            locations.forEach(location => {
                const locationElement = document.createElement('div');
                locationElement.className = 'location-card'; // Adding a class for styling purposes
                locationElement.innerHTML = `
                    <h3>${location.name}</h3>
                    <p>Type: ${location.type}</p>
                    <p>Dimension: ${location.dimension}</p>
                    <a href="${location.url}" target="_blank">More Info</a>
                `;
                container.appendChild(locationElement);
            });
        }
    </script>
</body>
</html>
