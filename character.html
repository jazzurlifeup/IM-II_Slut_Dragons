<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/character.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="CSS/img/logo.png" alt="Logo">
        </a>

        <div class="header-right">
            <a href="character.html">Characters</a>
            <a href="episode.html">Episodes</a>
            <a href="location.html">Locations</a>
        </div>
    </header>

    
    <div class="container" id="characters">
        <!-- Character cards will be dynamically added here -->
    </div>

    <footer>
        <div class="footer_pic">
            <img src="CSS/img/footerpicture.png" alt="Logo">
        </div>

        <img src="CSS/img/logo.png" alt="logo" class="logo_footer">

        <div class="footer-right">

            <a href="character.html">Characters</a>
            <a href="episode.html">Episodes</a>
            <a href="location.html">Locations</a>
        </div>

    </footer>

    <script>
        fetch('https://rickandmortyapi.com/api/character') 
          .then(response => response.json())
          .then(data => {
            displayCharacters(data);
          })
          .catch(error => console.error('Error:', error));

        function displayCharacters(characters) {
            const container = document.getElementById('characters');
            characters.results.forEach(character => {
                const characterCard = document.createElement('div');
                characterCard.classList.add('character-card');
                characterCard.innerHTML = `
                    <h3 class="character-name">${character.name}</h3>
                    <p class="character-info">Status: ${character.status}</p>
                    <img class="character-image" src="${character.image}" alt="Image of ${character.name}">
                    <p class="character-info">Species: ${character.species}</p>
                    <p class="character-info">Gender: ${character.gender}</p>
                `;
                container.appendChild(characterCard);
            });
        }
    </script>
</body>
</html>
