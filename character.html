<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .character-card {
            width: 250px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .character-image {
            width: 100%;
            border-radius: 5px;
        }

        .character-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .character-info {
            margin-top: 5px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="characters">
        <!-- Character cards will be dynamically added here -->
    </div>

    <script src="characters.js"></script>
</body>
</html>
