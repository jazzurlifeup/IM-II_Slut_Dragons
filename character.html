<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/character.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="CSS/img/logo.png" alt="Logo">
        </a>

        <div class="header-right">
            <a href="character.html">Characters</a>
            <a href="episode.html">Episodes</a>
            <a href="location.html">Locations</a>
        </div>
    </header>


    <div class="searchbyname">
        <input type="text" id="search-bar" placeholder="Stalk a Character">
    </div>
    

    <div class="filters">

        <select id="species-dropdown">
            <option value="">All Species</option>
        </select>

        <select id="status-dropdown">
            <option value="">All Status</option>
        </select>

        <select id="gender-dropdown">
            <option value="">All Genders</option>

        </select>

    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <img id="modal-image" src="" alt="Character Image">
            <p id="modal-status"></p>
            <p id="modal-species"></p>
            <p id="modal-gender"></p>
            <p id="modal-origin"></p>
            <p id="modal-location"></p>
        </div>
    </div>


    <div class="container" id="characters">
        <!-- Character cards will be dynamically added here -->
    </div>

    <footer>
        <div class="footer_pic">
            <img src="CSS/img/footerpicture.png" alt="Logo">
        </div>

        <img src="CSS/img/logo.png" alt="logo" class="logo_footer">

        <div class="footer-right">

            <a href="character.html">Characters</a>
            <a href="episode.html">Episodes</a>
            <a href="location.html">Locations</a>
        </div>

    </footer>

    <script src="JavaScript/character.js"></script>
</body>

</html>
